stages:
  load_data:
    cmd: python src/load_data.py
    deps:
    - data/raw/data.csv
    - src/load_data.py
    outs:
    - data/processed/processed.csv
  preprocess:
    cmd: python src/preprocess.py
    deps:
    - data/processed/processed.csv
    - src/preprocess.py
    outs:
    - data/processed/clean.csv
  train:
    cmd: python src/train.py
    deps:
    - data/processed/clean.csv
    - src/train.py
    outs:
    - models/model.pkl
  evaluate:
    cmd: python src/evaluate.py
    deps:
    - data/processed/clean.csv
    - models/model.pkl
    - src/evaluate.py
